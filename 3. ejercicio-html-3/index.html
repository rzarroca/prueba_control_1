<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ejercicio HTML 3</title>
    </head>

    <body>
        <header>
            <h1>Ejercicio formulario</h1>
        </header>
        <main>
            <form action="" method="GET">
                <h2>Complete los siguientes datos</h2>

                <fieldset>
                    <legend><label for="name">Nombre:</label></legend>
                    <input
                        id="name"
                        name="name"
                        type="text"
                        required
                        autofocus
                    />
                </fieldset>

                <fieldset>
                    <legend>
                        <label for="email">Correo electónico:</label>
                    </legend>
                    <input type="email" name="email" id="email" required />
                </fieldset>

                <fieldset>
                    <legend><label for="url">URL:</label></legend>
                    <input
                        type="url"
                        name="url"
                        id="url"
                        placeholder="Escribe la URL de tu página web personal"
                    />
                </fieldset>

                <fieldset>
                    <legend><label for="date">Fecha:</label></legend>
                    <input type="date" name="date" id="date" />
                </fieldset>

                <fieldset>
                    <legend><label for="time">Hora:</label></legend>
                    <input type="time" name="time" id="time" />
                </fieldset>

                <fieldset>
                    <legend>
                        <label for="datetime">Fecha y hora elejida:</label>
                    </legend>
                    <input
                        type="datetime-local"
                        name="datetime"
                        id="datetime"
                    />
                </fieldset>

                <fieldset>
                    <legend><label for="month">Mes:</label></legend>
                    <input type="month" name="month" id="month" />
                </fieldset>

                <fieldset>
                    <legend><label for="week">Semana:</label></legend>
                    <input type="week" name="week" id="week" />
                </fieldset>

                <fieldset>
                    <legend><label for="number">Número:</label></legend>
                    <input
                        type="number"
                        name="number"
                        id="number"
                        max="10"
                        min="-10"
                    />
                </fieldset>

                <fieldset>
                    <legend><label for="phone">Teléfono:</label></legend>
                    <input
                        type="tel"
                        name="phone"
                        id="phone"
                        value="+34925211178"
                        disabled
                    />
                </fieldset>

                <fieldset>
                    <legend><label for="search">Buscar:</label></legend>
                    <input type="search" name="search" id="search" disabled />
                </fieldset>

                <fieldset>
                    <legend><label for="color">Color favorito:</label></legend>
                    <input type="color" name="color" id="color" />
                </fieldset>
                <br />

                <input type="submit" value="Enviar" />
                <input type="reset" value="Reset" />
            </form>
        </main>
    </body>
</html>
